syntax = "proto3";

package todoPackage;

message CreateTodoDto {
    string text = 1;
}

message TodoDto {
    int32 id = 1;
    string text = 2;
}

message TodosDto {
    repeated TodoDto todos = 1;
}

message Empty {}

service TodoService {
    rpc createTodo(CreateTodoDto) returns (TodoDto);

    rpc getTodos(Empty) returns (TodosDto);
}
